{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="form-group">
            <select class="form-control" name="semester" autofocus>
                <option disabled selected value="">Semester</option>
                {% for semester in semesters %}
                    <option value="{{ semester }}">{{ semester }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="course">
                <option disabled selected value="">Course</option>
                {% for course in courses %}
                    <option value="{{ course }}">{{ course }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="date" placeholder="Start Date" type="date">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="time" placeholder="Start Time" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
